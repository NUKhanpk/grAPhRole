<ion-header>
    <ion-navbar >
      <ion-title>
        Report
      </ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <form  [formGroup]="AddItemForm" >
        <ion-item>
            <ion-label>Caterogy Type</ion-label>
            <ion-select (ionChange)="onChange($event)" multiple="false" formControlName="Category">
              <ion-option *ngFor="let expense of expenses; let i=index" value="{{expense.name}}">
                {{expense.name}}
              </ion-option>
            </ion-select>
          </ion-item>
    </form>

      <ion-card>
        <ion-card-header>
          Analysis Chart
        </ion-card-header>
        <ion-card-content>
          <canvas #barCanvas></canvas>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-header>
          Contribution Chart
        </ion-card-header>
        <ion-card-content>
          <canvas #doughnutCanvas></canvas>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-header>
          Trending Chart
        </ion-card-header>
        <ion-card-content>
          <canvas #lineCanvas></canvas>
        </ion-card-content>
      </ion-card>

  </ion-content>
