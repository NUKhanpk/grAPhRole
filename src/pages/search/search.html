<ion-header>
  <ion-navbar color="dark">
    <ion-title text-center>
      Search Transactions
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="searchForm" padding>
    <ion-card>
    <ion-item no-padding>
      <ion-label floating size="1em">
        <ion-icon name="search" size="1em"></ion-icon>
        Search Category
      </ion-label>
      <ion-input type="text" formControlName="search"></ion-input>
      <button ion-button outline item-end icon-start (click)="search()">
          <ion-icon name="search" size="1em"></ion-icon>
          Search
        </button>
      </ion-item>
    </ion-card>
    <ion-card>
    <ion-item>
        <ion-label floating size="1em">
            <ion-icon name="search" size="1em"></ion-icon>
            Enter Date
          </ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD" formControlName="searchdate" required=""></ion-datetime>
      <button ion-button outline item-end icon-start (click)="searchdate()">
          <ion-icon name="search" size="1em"></ion-icon>
          Search
        </button>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
        <ion-label floating size="1em">
            <ion-icon name="search" size="1em"></ion-icon>
            Enter Start Date
          </ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD" formControlName="searchdatemin" required=""></ion-datetime>
      <button ion-button outline item-end icon-start (click)="searchdaterange()">
          <ion-icon name="search" size="1em"></ion-icon>
          Search
        </button>

    </ion-item>

    <ion-item>
        <ion-label floating size="1em">
            <ion-icon name="search" size="1em"></ion-icon>
            Enter End Date
          </ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD" formControlName="searchdatemax" required=""></ion-datetime>

    </ion-item>
  </ion-card>
  </form>

  <ion-card>
    <ion-list *ngFor="let search of searchs; let i=index">
    <ion-card padding>
      Date        :{{search.Date}}<br>
      Category    :{{search.type}} <br>
      Description :{{search.ItemType}} <br>
      Amount      :{{search.Amount}}
    </ion-card>
    </ion-list>
  </ion-card>
</ion-content>
