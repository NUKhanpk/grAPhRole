<ion-header>
    <ion-navbar>
      <ion-title>Add Categories</ion-title>
      <ion-buttons end>
          <button ion-button icon-right block clear menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <h2>Add Category Data</h2>
  <form (ngSubmit)="saveData()">
    <ion-item>
    <ion-label position="floating">Category Name</ion-label>
      <ion-input type="text"  [(ngModel)]="data.name" name="name" required="" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Category Min</ion-label>
        <ion-input type="text" [(ngModel)]="data.CategoryMin" name="CategoryMin" required="" ></ion-input>
      </ion-item>
      <ion-item >
        <ion-label position="floating">Category Max</ion-label>
          <ion-input type="text"  [(ngModel)]="data.CategoryMax" name="CategoryMax" required="" ></ion-input>
        </ion-item>
 <!--   <div margin-vertical text-right>
      <ion-button fill="outline" color="danger">
        Clear
      </ion-button>
          <ion-button fill="outline" color="danger"> Submitt
             <ion-icon slot="start" name="done-all">Submitt</ion-icon>
      </ion-button>-->
  <button fill="outline" color="danger"  ion-button type="submit" block>Save Data</button>

  </form>
  <ion-card color="primary">
    <ion-grid>
      <ion-row>
        <ion-col size-med="10">Category</ion-col>
        <ion-col size-med="1">Min Value</ion-col>
        <ion-col size-med="1">Max Value</ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>
<ion-list>
    <ion-item-sliding *ngFor="let category of  categories; let i=index" >
        <ion-item >
              <ion-grid>
                <ion-row>
                  <ion-col size-med="10">{{category.name}}</ion-col>
                  <ion-col size-med="1">{{category.CategoryMin}}</ion-col>
                  <ion-col size-med="1">{{category.CategoryMax}}</ion-col>
                </ion-row>
              </ion-grid>

             </ion-item>
              <ion-item-options side="end">
                <button ion-button color="primary" (click)="editData(category.rowid)">
                  <ion-icon slot="icon-only" name='paper'></ion-icon>
                </button>
                <button ion-button color="danger" (click)="deleteData(category.rowid)">
                  <ion-icon slot="icon-only" name="trash" ></ion-icon>
                </button>
              </ion-item-options>
            </ion-item-sliding>
</ion-list>




</ion-content>
