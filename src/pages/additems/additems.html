 <ion-header>
    <ion-navbar>
      <ion-title>Add and Edit Items</ion-title>
      <ion-buttons start>
          <button ion-button icon-right block clear menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content>
    <form [formGroup]="AddItemForm" >
          <ion-row>
              <ion-col col-12>
               <ion-item>
                  <ion-label>Caterogy Type</ion-label>
                  <ion-select multiple="false" formControlName="Category">
                    <ion-option *ngFor="let expense of expenses; let i=index" value="{{expense.name}}">
                      {{expense.name}}
                    </ion-option>
                  </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label>Description</ion-label>
                    <ion-input type="text" placeholder="Description" formControlName="description" required="" ></ion-input>
                  </ion-item>
              </ion-col>
              </ion-row>
  </form>

  <button fill="outline" color="danger" ion-button block (click)="saveData()">Add Items</button>

  <ion-card color="primary">
      <ion-grid>
        <ion-row>
          <ion-col size-med="10">Category</ion-col>
          <ion-col size-med="1">Sub Category></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
<ion-list>
    <ion-item-sliding *ngFor="let item of items; let i=index">
      <ion-item>
        <ion-grid>
          <ion-row>
          <ion-col size-med="10">{{item.type}}</ion-col>
          <ion-col size-med="1">{{item.description}}</ion-col>
        </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="end">
        <button ion-button color="primary" (click)="editData(item.rowid)">
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteData(item.rowid)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
