<ion-header>
  <ion-navbar color="dark">
    <ion-title text-center>
      Personal Budget Management
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <section text-center>
    <ion-icon name="cart"></ion-icon>
    <h1 style="font-size:1.2em">Welecome <br>
    Personal Budget Management System</h1>
  </section>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding color="danger" (click)="category()">
          <ion-icon name="snow">
            <h2>Categories</h2>
          </ion-icon>
        </ion-card>
      </ion-col>
      <ion-col col-6>
          <ion-card text-center padding color="danger" (click)="items()">
            <ion-icon  name="git-merge">
              <h2>Sub Categories</h2>
            </ion-icon>
          </ion-card>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6>
          <ion-card text-center padding color="secondary" (click)="transcations()">
            <ion-icon name="logo-tumblr">
              <h2>Transactions</h2>
            </ion-icon>
          </ion-card>
        </ion-col>
        <ion-col col-6>
            <ion-card text-center padding color="secondary" (click)="reportGraph()">
              <ion-icon name="stats">
                <h2>Graph Reports</h2>
              </ion-icon>
            </ion-card>
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-card text-center padding color="danger" (click)="search()" >
            <ion-icon name="search">
              <h2>Settings</h2>
            </ion-icon>
          </ion-card>
        </ion-col>
        <ion-col col-6>
            <ion-card text-center padding color="danger" (click)="dummydata()">
              <ion-icon name="color-fill">
                <h2>Dummy Data</h2>
              </ion-icon>
            </ion-card>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
