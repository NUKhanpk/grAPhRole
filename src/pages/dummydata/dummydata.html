<ion-header>

  <ion-navbar>
    <ion-title>dummydata</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<form [formGroup]="formdummydata" padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding color="danger" (click)="dummycategories()">
          <ion-icon name="snow">
            <h2>Categories</h2>
          </ion-icon>
        </ion-card>
      </ion-col>
      <ion-col col-6>
          <ion-card text-center padding color="danger" (click)="items()">
            <ion-icon  name="git-merge">
              <h2>Sub Categories</h2>
            </ion-icon>
          </ion-card>
        </ion-col>
    </ion-row>
    </ion-grid>
</form>

</ion-content>
